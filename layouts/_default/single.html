{{ define "main" }}
  <div class="container mt-sm-5">
    <main aria-role="main">
      <header class="header">
        <h1>{{.Title}}</h1>
        {{ with .Params.subtitle }}
        <span class="subtitle">{{.}}</span>
        {{ end }}
      </header>
      <div class="content">
        {{.Content}}
      </div>
    </main>
  </div>
{{ end }}
