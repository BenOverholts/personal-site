{{ define "main" }}
  <header class="header">
    <div class="container mt-sm-5">
      <h1>{{.Title}}</h1>
      {{ with .Params.subtitle }}
      <span class="subtitle">{{.}}</span>
      {{ end }}
    </div>
  </header>
  <main aria-role="main">
    <div class="container">
      {{.Content}}
    </div>
  </main>
{{ end }}
